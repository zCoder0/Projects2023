<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicer Dashboard | Event Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h3 class="text-center text-primary">üõ†Ô∏è Add New Service</h3>
            <p class="text-center text-muted">Fill out the form to add a new service</p>
            <hr>

            <form action="add_service.html" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="service_name" class="form-label">Service Name</label>
                    <input type="text" name="service_name" class="form-control" placeholder="Enter Service Name" required>
                </div>

                <div class="form-group">
                    <label for="service_description" class="form-label">Service Description</label>
                    <textarea name="service_description" class="form-control" placeholder="Write about the service" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="service_price" class="form-label">Service Price (‚Çπ)</label>
                    <input type="text" name="service_price" class="form-control" placeholder="Enter price" required>
                </div>

                <div class="form-group">
                    <label for="service_image" class="form-label">Upload Service Image</label>
                    <input type="file" name="service_image" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="city_pincode" class="form-label">City Pincode</label>
                    <select name="city_pincode" class="form-control" required>
                        <option value="">Choose Pincode</option>
                        {% for pincode in choose.pinecodes %}
                            <option value="{{ pincode }}">{{ pincode }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="service_address" class="form-label">Service Address</label>
                    <textarea name="service_address" class="form-control" placeholder="Enter Address" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category_id" class="form-label">Service Category</label>
                    <select name="category_id" class="form-control" required>
                        <option value="">Choose Category</option>
                        {% for category in choose.categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-custom">‚ûï Add Service</button>
            </form>

            <a href="servicer_dashbord.html">Back</a>
        </div>
    </div>

    <div class="container mt-5">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
