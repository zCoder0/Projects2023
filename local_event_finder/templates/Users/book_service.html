<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service | Event Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-pink-500">Event Finder</a>
            <div>
                <a href="#" class="text-gray-600 hover:text-pink-500 px-4">Services</a>
                <a href="#" class="text-gray-600 hover:text-pink-500 px-4">My Bookings</a>
                <a href="#" class="text-gray-600 hover:text-pink-500 px-4">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-12 px-6">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Book {{ service.name }}</h2>
        
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 mx-auto">
            <img src="{{ service.image.url }}" class="w-full h-40 object-cover rounded-lg">
            <p class="text-gray-700 mt-4"><strong>Location:</strong> {{ service.location }}</p>
            <p class="text-gray-700"><strong>Price:</strong> â‚¹{{ service.price }}</p>
            <p class="text-gray-700"><strong>Description:</strong> {{ service.description }}</p>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <label class="block text-gray-600">Select Date:</label>
                {{ form.date }}
                
                <label class="block text-gray-600 mt-2">Select Time:</label>
                {{ form.time }}

                <button type="submit" class="bg-pink-500 text-white py-2 px-4 rounded-lg mt-4 w-full hover:bg-pink-600">Confirm Booking</button>
            </form>
        </div>
    </div>

</body>
</html>
