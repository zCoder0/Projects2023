<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Event Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800">Welcome Back!</h2>
        <p class="text-gray-600 text-center mt-2">Login to your account</p>

        <form action="login.html" method="POST" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name = "email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Enter your email">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name = "pwd" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Enter your password">
            </div>

            <div class="flex justify-between items-center">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-pink-500 hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-pink-500 text-white py-3 mt-4 rounded-lg font-semibold hover:bg-pink-600 transition">
                Login
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">Don't have an account? 
            <a href="signup.html" class="text-pink-500 font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
    {% if error %}
    <script>alert("{{error}}");</script>
    
    {% endif %}
</body>
</html>
