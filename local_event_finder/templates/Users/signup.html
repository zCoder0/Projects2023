<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Event Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800">Create an Account</h2>
        <p class="text-gray-600 text-center mt-2">Join our community now!</p>

        <form action="#" method="POST" class="mt-6">
            {%  csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Mobile</label>
                <input type="text" name="mobile" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Create a password" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="w-full bg-pink-500 text-white py-3 mt-4 rounded-lg font-semibold hover:bg-pink-600 transition">
                Sign Up
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">Already have an account? 
            <a href="login.html" class="text-pink-500 font-semibold hover:underline">Login</a>
        </p>
    </div>

    {% if error == 404 %}
    <script>alert("Password does not match");</script>
    {% elif error %}
    <script>alert("{{ error }}");</script>
    {% endif %}
</body>
</html>
